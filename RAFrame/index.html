<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>requestAnimationFrame</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        * {box-sizing: border-box;}
        html {height:100%; margin: 0; padding:0;}
        h1 {margin: 0;}
        body {height:inherit; margin: 0;}
        .main_container {height: inherit; padding: 30px;}
        .cont_area {height:calc(100% - 214px); font-size: 10rem; display: flex; justify-content: center; align-items: center;}
    </style>

  </head>
  <body>
      <div class="main_container">
        <div class="tit_area">
            <h1 class="tit">반복함수 requestAnimationFrame() 공부</h1>
            <p class="tit_date">21.01.22</p>
            <a class="study_page" href="https://developer.mozilla.org/ko/docs/Learn/JavaScript/Asynchronous/Timeouts_and_intervals#%EA%B0%84%EB%8B%A8%ED%95%9C_%EC%98%88">Web 개발 학습하기 > JavaScript - 동적인 클라이언트측 스크립트 언어 >  Asynchronous JavaScript > Cooperative asynchronous JavaScript: Timeouts and intervals</a>
            <span class="note_txt">* note : setInterval() 의 최신 버전</span>
        </div>

        <div class="cont_area">
            <div class="js-rotate">↻</div>
        </div>
      </div>

<script>
    const spinner = document.querySelector('.js-rotate');
    let rotate_count = 0;
    let start_time = null;
    let rAF;

    function draw(timestamp) {
        if ( !start_time ) {
            start_time = timestamp;
        }

        rotate_count = (timestamp - start_time) / 3;

        if ( rotate_count > 359) {
            rotate_count %= 360;
        }

        spinner.style.transform = "rotate(" + rotate_count + "deg)";
        
        rAF = requestAnimationFrame(draw);
    }

    draw();


</script>    
  </body>
</html>
