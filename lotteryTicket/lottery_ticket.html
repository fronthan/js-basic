<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤숫자</title>
    <style>
         .main_container {max-width:1250px; margin: 0 auto;}
        h1 {color:#4d4d4d}
        p {color:#ccc}

        .random_nbr {list-style: none; display: flex; }
        .random_nbr li {
            width:100px; height:100px; margin-right: 30px;
            border: 1px solid #ddd; border-radius: 50%; text-align: center; line-height: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main_container">
        <h1>1~40 중에서 랜덤숫자 6개 추출</h1>
        <p>20.10.18</p>
    
        <div class="lottery_wrap">
            <ul class="random_nbr">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

    </div>

    <script>
const result_box = document.querySelector('.random_nbr');
let lis = result_box.querySelectorAll('li');

function init() {
    let nbrs = new Array();
    let i = 0;
    while ( i<6 ) {
        const aaa = Math.floor(Math.random() * 45) +1;      
        if ( sameNum(aaa) == false ) {//같은 번호가 없으면 배열에 추가
            nbrs.push(aaa);
            i++;
        }
    }

    function sameNum (bb) {
        for (i = 0; i <= nbrs.length-1; i++) {
            if (bb === nbrs[i]) {
                return true;
            }
        }
        return false;
    }

   let sorted = sortUp(nbrs);
   printResult(sorted);
}

init();

//화면에 출력
function printResult(numbers) {
    for ( let i=0; i <= lis.length-1; i++ ) {
        lis[i].append(numbers[i]);
    }
}

//오름차순 정렬
function sortUp(numbers) {
    var ary = numbers;

    var result = ary.sort(function(a,b) {
        return a - b;
    });

    return result;
}


    </script>
    
</body>
</html>
