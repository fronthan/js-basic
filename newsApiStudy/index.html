<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Study</title>
</head>
<body>
  <div class="contents">
    
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
  initNews();
  function initNews() {
    const box = document.querySelector('.contents');
    
    $.get("https://newsapi.org/v2/everything?domains=nytimes.com&apiKey=493c839ebcce4b6ea34c39823af14a80&pageSize=10", function(res, status){
      const data = res.articles;
      
      if (data) {
        data.forEach(dt => {
          const ttl = makeElement('h2', 'title', dt.title);
          const image = makeElement('img', 'image', dt.urlToImage);
          const desc = makeElement('div', 'desc', dt.description);
          const content = makeElement('p', 'content', dt.content);
          const date = makeElement('p', 'date', dt.publishedAt);
          const link = makeElement('p', 'url', dt.url);

          const el = document.createElement('section');
          el.appendChild = ttl;
          el.appendChild = image;
          el.appendChild = desc;
          el.appendChild = image;
          el.appendChild = content;
          el.appendChild = date;
          el.appendChild = link;

          box.appendChild = el;
        });
      }
      if (status == "ok") {
       box.appendChild(res); 
      }
      if (status == "error") {
        box.textContent = "code : " + status.code + "&& message : " + status.message
      }
    });
  }  

  function makeElement(tag, cls, txt) {
    const el = document.createElement(tag);
    el.classList.add(cls);
    el.textContent = txt;
  }
</script>
</html>
