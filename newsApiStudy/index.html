<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study</title>
</head>
<body>
  <div class="contents">

  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
  
  function initNews() {
    const $box = $('.contents');

    const url = "https://newsapi.org/v2/top-headlines?country=us&apiKey=493c839ebcce4b6ea34c39823af14a80";
    $.ajax({
      url:url,
      type:"GET",
      success: function(res) {
        const data = res.articles;
        
        if (data) {
          $box.html(data);
        }
       
      }, error: function(err) {
        console.log(error);
      }
    });
  }
  
    
  
</script>
</html>
