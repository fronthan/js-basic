<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>바보이야기생성기</title>

<style>

  .main_container {max-width:1250px; margin: 0 auto;}
  h1 {color:#4d4d4d}
  p {color:#ccc}

  label { font-weight: bold; }
  div { padding-bottom: 20px; }
  input[type="text"] { padding: 5px; width: 150px; }

  p { background: #f8f8f8; color: #4d4d4d; padding: 10px; visibility: hidden; }

</style>
</head>

<body>
  <div class="main_container">
    <h1>바보 이야기 생성기</h1>
    <p>21.01.07</p>

    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
    </div>
    <div>
      <label for="us">KR</label><input id="kr" type="radio" name="ukus" value="us" checked>
      <label for="uk">US</label><input id="US" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button type="button" class="randomize">이야기 생성</button>
    </div>

    <p class="story"></p>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
